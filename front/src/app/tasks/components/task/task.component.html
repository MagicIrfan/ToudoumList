<li class="list-group-item rounded-3 todo-text my-2 mx-2">
  <div class="h-100 div-list-item">
    <p class="task-name">{{task.name}}</p>
    <div class="inputs">
      <input #checkInput (change)="onCheckTask(task.id,checkInput)" [checked]="task.finished" [disabled]="task.finished" class="form-check-input me-5 disabled" type="checkbox" value="" id="myCheck">
      <button (click)="onSeeTask(task.id)" class="btn btn-success me-1"><i class="fa-solid fa-eye fa-xl"></i></button>
      <button (click)="onEditTask(task.id)" class="btn btn-primary me-1"><i class="fa-solid fa-pen-to-square fa-xl"></i></button>
      <button (click)="onDeleteTask(task.id)" class="btn btn-danger ms-1"><i class="fa-solid fa-trash fa-xl"></i></button>
    </div>
  </div>
</li>
