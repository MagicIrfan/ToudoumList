<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card dark">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img ngSrc="/assets/images/person.png" alt="Avatar" class="rounded-circle me-3" width="200" height="200">
          </div>
          <p class="text-danger text-center" *ngIf="errors.length > 0">{{errors}}</p>
          <form [formGroup]="inscriptionForm" (ngSubmit)="onCreateUser()">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" [formControl]="usernameControl" required>
              <label for="username">Nom d'utilisateur</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" [formControl]="emailControl" required>
              <label for="email">Adresse email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" [formControl]="passwordControl" required>
              <label for="password">Mot de passe</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark" [disabled]="inscriptionForm.invalid">S'inscrire</button>
            </div>
          </form>
          <p class="mt-3 mb-0 text-center">Déjà un compte ? <a routerLink="/auth/connexion">Se connecter maintenant</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
